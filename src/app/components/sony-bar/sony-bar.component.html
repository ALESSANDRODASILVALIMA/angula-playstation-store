             <div class="logo">
                <img src="https://www.svgrepo.com/show/331538/playstation.svg" alt="logo_playstation">
             </div>
             <div class="menus">
                <ul>
                    <li *ngFor="let item of itemMenu">

        </div>
        <div class="nav-sony-bar-busca">
            <button class="btn-sessao">Iniciar sess√£o</button>

            </div>
        </div>
    </div>
</div>
